<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
    <div id="bg-overlay">

    </div>
    <div class="container" id="login">
        <h2>
            <center>Login</center>
        </h2>
        <div class="form">
            <form action="#" method="POST">
                <div class="input-field">
                    <i class="material-icons prefix color-blue">account_circle</i>
                    <input type="text" name="username" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix color-blue">https</i>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <center>
                    <a href="#"><button class='btn btn--login'>Login</button></a>
                </center>
                <p>&nbsp&nbsp&nbsp&nbsp
                    <label>
                      <input type="checkbox" class="color-blue" />
                      <span>&nbsp&nbsp&nbspRemember Me</span>
                    </label>
                  </p>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <!-- load barba (UMD version) -->
     <script src="https://unpkg.com/@barba/core"></script>
     <!-- load gsap animation library (minified version) -->
     <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
</body>
</html>
